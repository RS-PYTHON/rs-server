[project]
name = "rs-server"
version = "0.0.0" # see: https://github.com/mtkennerly/poetry-dynamic-versioning

[tool.poetry]
name = "rs-server"
version = "0.0.0"
description = ""
authors = ["Your Name <you@example.com>"]
readme = "README.adoc"

packages = [
    { include = "src" },
    { include = "services/common/rs_server_common" },
    { include = "services/cadip/rs_server_cadip" },
    { include = "tests", format = "sdist" },
    { include = "services/common/tests", format = "sdist" },
    { include = "services/cadip/tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = ">=3.11.0,<4.0"
# Are all these dependencies mandatory ?
moto = "==4.2.8"
boto3 = "==1.28.85"
botocore = "==1.31.85"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
pytest-error-for-skips = "^2.0.2"
black = "^23.10.1"
ruff = "^0.1.3"
mypy = "^1.6.1"
pre-commit = "^3.5.0"
flake8 = "^6.1.0"
bandit = "^1.7.5"
safety = "^2.3.5"

[tool.ruff.lint.extend-per-file-ignores]
# init should be empty, doesn't need any docstrings
"__init__.py" = ["D104"]

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.black]
line-length = 120

[tool.pytest.ini_options]
markers = [
    "unit", # mark a test as unittest
    "integration", # mark a test as integration test
]

[tool.ruff]
line-length = 120 # is it useful if not using ruff formatter ?

[tool.ruff.lint]
# F = PyFlake
# E = pycodestyle
# I = isort
# N = pep8 naming
# D = pydocstyle
# PL = pylint
select = ["F", "E", "I", "N", "D", "PL"]
ignore = ["D203", "D213"]
# TODO try to replace black by ruff formatter

[tool.mypy]
warn_redundant_casts = true
# Force analyze of partially annotate function signatures
check_untyped_defs = true

# TODO add the plugin if possible (request for example)
[[tool.mypy.overrides]]
module = "boto3,botocore"
ignore_missing_imports = true
