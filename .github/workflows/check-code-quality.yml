name: Check code quality

# TODO determine when we launch CI automatically
# TODO handle CI on an orphan branch ?
# TODO externalize python version as env variable
# TODO don't fail on error
on:
  push:
    branches:
      - 'feat**'

  pull_request:
    types: [opened, synchronize, reopened]

  workflow_dispatch:

jobs:

  check-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-format

  check-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-lint

  check-typing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/check-typing

