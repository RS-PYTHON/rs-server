cadip:
  auth:
    type: HTTPHeaderAuth
    headers:
        Authorization: "Bearer {token}"
    credentials:
      token: token_value
  products:
    S1_SAR_RAW:
      productType: RAW
      collection: Sentinel1

  search:
    type: ODataV4Search
    api_endpoint: 'http://127.0.0.1:5000/Files'
    need_auth: true
    results_entry: responses | $
    metadata_mapping:
        id:
            - null
            - '$.Id'
        Name:
            - null
            - '$.Name'
        SessionIds:
          - null
          - "$.SessionID"
        SessionID:
          - null
          - "$.SessionID"
        Channel:
            - null
            - '$.Channel'
        BlockNumber:
            - null
            - '$.BlockNumber'
        FinalBlock:
            - null
            - '$.FinalBlock'
        PublicationDate:
            - null
            - '$.PublicationDate'
        EvictionDate:
            - null
            - '$.EvictionDate'
        Size:
            - null
            - '$.Size'
        Retransfer:
            - null
            - '$.Retransfer'
        # Eodag Specific map
        startTimeFromAscendingNode:
            - null
            - '$.PublicationDate'
        completionTimeFromAscendingNode:
            - null
            - '$.PublicationDate'
        geometry: 'POLYGON((180 -90, 180 90, -180 90, -180 -90, 180 -90))'
        downloadLink: 'http://127.0.0.1:5000/Files({id})/$value'
        title: '$.Name'

    free_text_search_operations:
      $filter:
        union: ' OR '
        wrapper: '"{}"'
        operations:
            and:
              - 'SessionID in {SessionIds}'
              - 'SessionID eq {SessionID}'
              - 'PublicationDate gt {startTimeFromAscendingNode#to_iso_utc_datetime}'
              - 'PublicationDate lt {completionTimeFromAscendingNode#to_iso_utc_datetime}'

    pagination:
      max_items_per_page: 1000
      next_page_url_tpl: '{url}?{search}&$top={items_per_page}'
      total_items_nb_key_path: '$.total'

  download:
    type: HTTPDownload
    base_uri: 'http://127.0.0.1:5000/Files'
    metadata_mapping:
        uid: '$.Id'
        downloadLink: 'http://127.0.0.1:5000/Files({uid})/$value'

