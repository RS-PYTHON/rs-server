adgs:
  auth:
    type: TokenAuth
    auth_uri: 'http://127.0.0.1:5000/oauth2/token'
    token_type: json
    token_key: access_token
    request_method: POST
    req_data:
      client_id: client
      client_secret: client_sec
      grant_type: password
      username: test2
      password: test2
    credentials:
      username: test
      password: test
    headers:
      Content-Type: application/x-www-form-urlencoded
  products:
    GENERIC_PRODUCT_TYPE:
      productType: '{productType}'
    CAMS_GRF_AUX:
      productType: cams-ads-grf-aux

  search:
    type: ODataV4Search
    api_endpoint: 'http://127.0.0.1:5000/Products'
    need_auth: true
    results_entry: responses | $
    metadata_mapping:
        id:
            - null
            - '$.Id'
        Name:
          - null
          - '$.Name'
        ContentLength:
          - null
          - '$.ContentLength'
        PublicationDate:
          - null
          - '$.PublicationDate'
        Start:
          - null
          - '$.ContentDate.Start'
        End:
          - null
          - '$.ContentDate.End'
        startTimeFromAscendingNode:
            - null
            - '$.PublicationDate'
        completionTimeFromAscendingNode:
            - null
            - '$.PublicationDate'
        geometry: 'POLYGON((180 -90, 180 90, -180 90, -180 -90, 180 -90))'
        downloadLink: 'http://127.0.0.1:5000/Products({id})/$value'
        title: '$.Name'

    free_text_search_operations:
      $filter:
        union: ' OR '
        wrapper: '"{}"'
        operations:
            and:
              - 'PublicationDate gt {startTimeFromAscendingNode#to_iso_utc_datetime}'
              - 'PublicationDate lt {completionTimeFromAscendingNode#to_iso_utc_datetime}'

    pagination:
      max_items_per_page: 1000
      next_page_url_tpl: '{url}?{search}&$top={items_per_page}'
      total_items_nb_key_path: '$.total'

  download:
    type: HTTPDownload
    base_uri: 'http://127.0.0.1:5001/Products'
    metadata_mapping:
        uid: '$.Id'
        downloadLink: 'http://127.0.0.1:5000/Products({uid})/$value'
