# Map STAC platform and constellation into OData Satellite

satellites:
    - sentinel-1a:
        constellation: sentinel-1
        code: S1A
        serialid: A
        active: true
    - sentinel-1b:
        constellation: sentinel-1
        code: S1B
        serialid: B
        active: false
    - sentinel-1c:
        constellation: sentinel-1
        code: S1C
        serialid: C
        active: false
    - sentinel-2a:
        constellation: sentinel-2
        code: S2A
        serialid: A
        active: true
    - sentinel-2b:
        constellation: sentinel-2
        code: S2B
        serialid: B
        active: true
    - sentinel-2c:
        constellation: sentinel-2
        code: S2C
        serialid: C
        active: true
    - sentinel-3a:
        constellation: sentinel-3
        code: S3A
        serialid: A
        active: true
    - sentinel-3b:
        constellation: sentinel-3
        code: S3B
        serialid: B
        active: true
    - sentinel-5p:
        constellation: sentinel-5P
        code: S5P
        active: true
