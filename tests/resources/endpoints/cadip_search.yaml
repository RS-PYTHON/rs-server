stations:
  cadip:
    endpoint:
      url: http://127.0.0.1:8000
      secret:
        username: test
        password: test
collections:
  - id: cadip_session_by_id_list
    station: cadip
    query:
      SessionId: S1A_20170501121534062343,S1A_20240328185208053186
      top: 20
  - id: cadip_session_by_id
    station: cadip
    query:
      SessionId: S1A_20240328185208053186
      top: 20

  - id: cadip_session_by_id_platform
    station: cadip
    query:
      SessionId: S1A_20240328185208053186
      Satellite: S1A
      top: 20

  - id: cadip_session_by_lists_id_platform
    station: cadip
    query:
      SessionId: S1A_20240328185208053186,S1A_20240328185208053186
      Satellite: S1A,S2B
      top: 20

  - id: cadip_session_by_platform_list
    station: cadip
    query:
      Satellite: S1A, S2B
      top: 20

  - id: cadip_session_by_start_stop_platform
    station: cadip
    query:
      PublicationDate: "2020-02-16T12:00:00Z/2023-02-16T12:00:00Z"
      Satellite: S1A
      top: 20

  - id: cadip_session_by_interval
    station: cadip
    query:
      PublicationDate: "2014-02-16T12:00:00Z/2024-02-16T12:00:00Z"
      top: 2

  - id: cadip_session_by_satellite
    station: cadip
    query:
      Satellite: S1A
      limit: 2

  - id: cadip_session_s2b
    station: cadip
    query:
      Satellite: S2B

  - id: cadip_session_incorrect
    station: cadip
    query:
      Satellite: incorrect_platform

  - id: cadip_session_incomplete
    station: cadip
    query:
      top: 1

  - id: cadip_session_incomplete_no_stop
    station: cadip
    query:
      PublicationDate: "2020-02-16T12:00:00Z/invalid_stop"

  - id: cadip_session_incomplete_no_start
    station: cadip
    query:
      PublicationDate: "invalid_start/2020-02-16T12:00:00Z"

  - id: cadip_session_incomplete_platf_no_start
    station: cadip
    query:
      Satellite: S1A
      PublicationDate: "invalid_stop/2020-02-16T12:00:00Z"

  - id: cadip_session_incorrect_station
    station: incorrect
    query:
      Satellite: S1A

  - id: cadip_valid_auth
    station: cadip
    query:
      top: 1

  ###
  - id: cadip
    station: cadip
    query:
      limit: 100
  - id: ins
    station: ins
    query:
      limit: 100
  - id: mps
    station: mps
    query:
      limit: 100
  - id: mti
    station: mti
    query:
      limit: 100
  - id: nsg
    station: nsg
    query:
      limit: 100
  - id: sgs
    station: sgs
    query:
      limit: 100
  - id: s1_ins
    station: ins
    query: $filter=Satellite in ('S1A', 'S1C')
  - id: s1_mps
    station: mps
    query: $filter=Satellite in ('S1A', 'S1C')
  - id: s1_nsg
    station: nsg
    query: $filter=Satellite in ('S1A', 'S1C')
  - id: s1_sgs
    station: sgs
    query: $filter=Satellite in ('S1A', 'S1C')
  - id: s1_mti
    station: mti
    query: $filter=Satellite in ('S1A', 'S1C')
  - id: s2_ins
    station: ins
    query: $filter=Satellite in ('S2A', 'S2B', 'S2C')
  - id: s2_sgs
    station: sgs
    query: $filter=Satellite in ('S2A', 'S2B', 'S2C')
  - id: s3_sgs
    station: sgs
    query: $filter=Satellite in ('S3A', 'S3B')
